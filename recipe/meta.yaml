{% set name = "dodgy" %}
{% set version = "0.2.0" %}
{% set sha256 = "9064d93de9dd72fda4081d13d11b394402e4013d511085eefaa7be0576ee9418" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - dodgy

about:
  home: https://github.com/landscapeio/dodgy
  license: MIT
  summary: 'Dodgy: Searches for dodgy looking lines in Python code'

extra:
  recipe-maintainers:
    - jakirkham
